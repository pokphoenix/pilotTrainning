<ion-view cache-view="false"  >

    <ion-content scroll="true" padding="false" class="play-page"  >

        <div class="text-list" >

            <style>
                p { margin: 0; }
                * {
                    -ms-user-select: none;
                    -moz-user-select: none;
                    -webkit-user-select: none;
                    user-select: none;
                }
                .drag-container {
                    position:absolute;
                    top:0;
                    left:0;
                    right:0;
                    bottom:0;
                }
                .drag-container {
                    /*background:#efe;*/
                }


                .drag-item {

                    border:2px solid #333;
                    /*box-shadow: 0 1px 2px rgba(0,0,0,0.5);*/

                    text-align: center;
                    cursor: move;
                    width: 19%;
                    float:left;
                    background: #FFF;
                    margin:0.3%;
                    padding: 0.9rem 0;

                }
                .dropped .drag-item {
                    background-color: #6f9;
                }
                .clone-active.drag-item,
                .drag-active:not([clone]).drag-item {
                    transform: scale(1.15) rotate(5deg);
                    background-color:#ffc;
                    box-shadow: 0 1px 8px rgba(0,0,0,0.35);
                }
                [class*="in-"] {
                    background:#6f6;
                }
                .drop-spot {


                    position:relative;
                    width:19%;
                    height:60px;
                    margin:0.2%;
                    z-index:1;
                    float:left;


                    /*margin:auto;*/
                    /*z-index:1;*/
                    /*border: 1px dashed #FFF;*/

                    /*position: relative;*/
                    /*font-size: 0.8rem;*/
                    /*float:left;*/
                    /*width: 20%;*/
                    /*height : 60px; !* = width for a 1:1 aspect ratio *!*/


                }

                .drop-content {
                    border: 2px dashed rgba(0,0,0,0.15);

                    position:relative;
                    width:100%;
                    height:100%;
                    margin:auto;
                }
                .dragging .drop-content {
                    border: 2px dashed #999;
                }
                .drop-hovering .drop-content {
                    border-color:#0c3;
                    background: #dfd;
                }
                .drop-full {
                    background: #fee;
                }
                .drop-hovering .drop-full {
                    border-color:#f30;
                    background:#fdd;
                }


                .text-list{
                    position: absolute; top:5%;  width: 90%; left:50%; margin-left: -45%;
                    padding: 1%;
                    border:1px dashed #007aff;
                }
                /*.text-list .drop-spot:first-child  {*/
                    /*border-top-left-radius: 1.5rem;*/
                /*}*/
                /*.text-list .drop-spot:first-child .col:last-child {*/
                    /*border-top-right-radius: 1.5rem;*/
                /*}*/
                /*.text-list .row:last-child .col:first-child {*/
                    /*border-bottom-left-radius: 1.5rem;*/
                /*}*/
                /*.text-list .row:last-child .col:last-child {*/
                    /*border-bottom-right-radius: 1.5rem;*/
                /*}*/


            </style>

            <div drag-and-drop class="drag-container"
                 on-item-placed="logThis('item assigned', draggable, droppable)"
                 on-item-removed="logThis('item removed', draggable, droppable)"
                 on-drag-start="logThis('started dragging', draggable)"
                 on-drag-end="logThis('done dragging', draggable, droppable)"
                 on-drag-enter="logThis('dragged over drop spot', draggable, droppable)"
                 on-drag-leave="logThis('dragged out of drop spot', draggable, droppable)"
                 enable-swap="true"
                 fixed-positions="true"
            >

                <drop-spot max-items="1" class="drop-spot" ng-repeat="item in draggableObjects track by $index"   >

                </drop-spot>

                <div drag-item  ng-repeat="item in draggableObjects track by $index" drag-enabled="true" drag-data="draggableObjects[$index]" class="drag-item drag-transform"  drop-to="top">
                    <p>{{draggableObjects[$index]}}</p>
                </div>


            </div>

        </div>




    </ion-content>


</ion-view>
